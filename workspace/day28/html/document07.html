  <body>
    <h1>클래스 이름을 이용한 선택</h1>
    <div class="item">1번째 아이템입니다</div>
    <div class="item">2번째 아이템입니다</div>
    <div class="item">3번째 아이템입니다</div>

  <script>
    // const items = document.querySelectorAll('.item');

    //   if(index % 2 == 0){
    //     item.classList.add('even');

    //     item.classList.add('odd');
    //   }

    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    // HTMLCollection의 프로토타입에 forEach 메소드를 Array의 forEach로 설정한 부분
    // 37번 라인 한 줄이 추가되면 HTMLCollection 객체에서도 forEach메소드를 사용할 수 있다
    // HTMLCollection 객체는 forEach 메소드에 직접 접근이 불가능하기 때문에 추가대입해서 사용해야 한다

    const items = document.getElementsByClassName("item");
    console.log(items);
    items.forEach((item, index) => {
      if (index % 2 == 0) {
        item.classList.add("even");
      } else {
        item.classList.add("odd");
      }
    });

    const color = { even: "blue", odd: "red" };
    console.log(color);

    items.forEach((item) => {
      const className = item.classList.contains("even") ? "even" : "odd";
      item.style.color = color[className];
    });
  </script>
</html>
