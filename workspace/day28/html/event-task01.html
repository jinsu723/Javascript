    // 색상 배열
    const colors = {
      button1 : 'red',
      button2 : 'blue',
      button3 : 'green',
      button4 : 'yellow'
    };

    // 클릭 횟수를 저장하는 객체
    const clickCount = {};
    
    // 모든 버튼에 이벤트 리스너 추가
    document.querySelectorAll('button').forEach(button => {
      // 각 버튼의 출력 횟수 0으로 초기화
      clickCount[button.id] = 0;
      // 출력 이벤트 추가
      button.addEventListener('click', () => {
        // 클릭 횟수 추가
        clickCount[button.id]++;
        // 배경색 변경
        button.style.backgroundColor = colors[button.id];
        // 콘솔에 클릿 횟수 출력
        console.log(`${button.id} 출력 ${clickCount[button.id]}번`)
