<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="myDiv" id="myDiv_p">
      <p>div 태그 안의 p태그 입니다1</p>
      <p>div 태그 안의 p태그 입니다2</p>
    </div>
    <div class="myDiv">
      <span>div태그 안의 span태그입니다</span>
    </div>
  </body>
  <script>
    const result1 = document.querySelector("myDiv_p p");
    console.log(result1);
    const resutl2 = document.querySelector(".myDiv span");
    console.log(resutl2);
  </script>
</html>
