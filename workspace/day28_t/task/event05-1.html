<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스</title>
</head>
<body>
  <label><input type="checkbox" name="선택" value="선택1">선택1</input></label>
  <label><input type="checkbox" name="선택" value="선택2">선택2</input></label>
  <label><input type="checkbox" name="선택" value="선택3">선택3</input></label>
  <p id="result"></p>
</body>
<script>
  //3개의 체크박스 중 선택한 체크박스의 값을 가져와서 p태그에 출력
  //appendChild(), removeChild()

  NodeList.prototype.filter = Array.prototype.filter;

  const input = document.querySelectorAll('input');
  const result = document.querySelector('#result');
  console.log(result);
  console.log(input);

  input.forEach((input) => {
    input.addEventListener('click', (e) => {
      if(e.target.checked){
        const strong = document.createElement("strong");
        strong.innerText = e.target.value;
        result.appendChild(strong);
      } else {
        const notStrong = document.querySelectorAll('#result strong');
        const target = notStrong.filter((strong) => {
          strong.innerText == e.target.value;
        }, [0]);
        result.removeChild(target);
      }
    });
  });
</script>
</html>
