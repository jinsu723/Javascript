<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- CSS 파일 링크 추가 -->
    <link rel="stylesheet" href="./test1.css" />
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
      <nav>
        <ul>
          <li><a href="#here1">지난 할 일 목록</a></li>
          <li><a href="#here2">오늘 할 일 목록</a></li>
          <li><a href="#here3">내일 할 일 목록</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
      <input type="text" id="new-task" placeholder="할 일을 입력" />
      <button id="add-button">할 일 추가</button>

      <fieldset class="check-box">
        <input type="radio" id="do1" name="do" checked/>
        <label for="do1">지남</label>
        <input type="radio" id="do2" name="do" />
        <label for="do2">오늘</label>
        <input type="radio" id="do3" name="do" />
        <label for="do3">내일</label>
      </fieldset>

      <div class="show-task-main">
        <div class="show-task" id="task1">
            <a name="here1"><h2>지난 할 일 목록</h2></a>
            <ul></ul>
        </div>
        <div class="show-task" id="task2">
            <a name="here2"><h2>오늘 할 일 목록</h2></a>
            <ul></ul>
        </div>
        <div class="show-task" id="task3">
            <a name="here3"><h2>내일 할 일 목록</h2></a>
            <ul></ul>
        </div>
      </div>
    </main>
    <!-- 파일 링크 추가 -->
    <script src="./test1.js"></script>
  </body>
</html>
